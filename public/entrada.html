<html>

    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
      window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const cpf = params.get('cpf');
        if (cpf) {
          const token = btoa(cpf);
          window.location.href = '/consulta?token=' + encodeURIComponent(token);
        } else {
          document.body.innerHTML = "CPF n√£o informado.";
        }
      }
    </script>
