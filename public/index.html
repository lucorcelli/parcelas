<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Parcelas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <h1>Consulta de Parcelas</h1>
    <div id="status">Carregando...</div>
    <div id="parcelas"></div>
  </main>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");
      if (token) {
        let cpf;
        try {
          cpf = atob(token);
        } catch (e) {
          cpf = null;
        }
        if (cpf && /^\d{11}$/.test(cpf)) {
          document.getElementById("status").textContent = "Consultando parcelas para o CPF informado...";
          buscarParcelas(cpf);
        } else {
          document.getElementById("status").textContent = "Token inválido!";
        }
      } else {
        document.getElementById("status").textContent = "Token não encontrado na URL.";
      }
    });

    // Exemplo de função para buscar parcelas (AJUSTE para sua API!):
    function buscarParcelas(cpf) {
      fetch(`/api/parcelas?cpf=${cpf}`)
        .then(resp => {
          if (!resp.ok) throw new Error("Erro ao consultar API");
          return resp.json();
        })
        .then(dados => {
          if (!dados || !dados.parcelas || !dados.parcelas.length) {
            document.getElementById("status").textContent = "Nenhuma parcela encontrada para o CPF.";
            return;
          }
          document.getElementById("status").textContent = "";
          const ul = document.createElement("ul");
          dados.parcelas.forEach(parcela => {
            const li = document.createElement("li");
            li.textContent = `Vencimento: ${parcela.vencimento} | Valor: R$ ${parcela.valor} | Situação: ${parcela.situacao}`;
            ul.appendChild(li);
          });
          document.getElementById("parcelas").appendChild(ul);
        })
        .catch(err => {
          document.getElementById("status").textContent = "Erro ao buscar parcelas.";
        });
    }
  </script>
</body>
</html>
