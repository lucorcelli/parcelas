<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Parcelas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    th:nth-child(1), td:nth-child(1) { width: 50px; }    /* Checkbox */
    th:nth-child(2), td:nth-child(2) { width: 110px; }   /* Contrato */
    th:nth-child(3), td:nth-child(3) { width: 70px; }    /* Parcela Nº */
    th:nth-child(4), td:nth-child(4) { width: 100px; }   /* Vencimento */
    th:nth-child(5), td:nth-child(5) { width: 110px; }   /* Valor Original */
    th:nth-child(6), td:nth-child(6) { width: 115px; }   /* Valor Corrigido */
    th:nth-child(7), td:nth-child(7) { width: 100px; }   /* Dias Atraso */

    .vencida {
      background-color: #ffe5e5;
    }

    input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 12px;
      margin-top: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      input[type="text"], button {
        width: 100%;
        margin-bottom: 10px;
      }

      #selecionarTodos {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Parcelas do Cliente</h1>

  <div style="margin-bottom: 20px;">
  <label>CPF do Cliente:</label><br />
  <input type="text" id="cpfInput" placeholder="Digite o CPF..." style="width: 200px;" /><br /><br />

  <label>Nome do Cliente:</label><br />
  <input type="text" id="nomeCliente" readonly style="width: 300px;" />
  </div>

  <h3 id="dadosCliente" style="margin-top: 20px;"></h3>

  <div>
    <button id="selecionarTodos">Selecionar Tudo</button>
  </div>

  <table id="tabelaParcelas">
    <thead>
      <tr>
        <th>Selecionar</th>
        <th>Contrato</th>
        <th>Parcela Nº</th>
        <th>Vencimento</th>
        <th>Valor Original</th>
        <th>Valor Corrigido</th>
        <th>Dias em Atraso</th>
      </tr>
    </thead>
    <tbody>
      <!-- Parcelas aparecerão aqui -->
    </tbody>
  </table>

  <div style="margin-top: 20px;">
    <p><strong>Total de Todas as Parcelas:</strong> R$ <span id="totalGeral">0,00</span></p>
    <p><strong>Total Selecionado:</strong> R$ <span id="totalSelecionado">0,00</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
