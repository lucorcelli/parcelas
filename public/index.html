<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Parcelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    th:nth-child(1), td:nth-child(1) { width: 50px; }
    th:nth-child(2), td:nth-child(2) { width: 110px; }
    th:nth-child(3), td:nth-child(3) { width: 70px; }
    th:nth-child(4), td:nth-child(4) { width: 100px; }
    th:nth-child(5), td:nth-child(5) { width: 110px; }
    th:nth-child(6), td:nth-child(6) { width: 115px; }
    th:nth-child(7), td:nth-child(7) { width: 100px; }

    .vencida {
      background-color: #ffe5e5;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      #selecionarTodos {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Parcelas em Aberto</h1>
  <div id="dadosCliente" style="margin-top: 20px; font-size: 14px; color: #444;"></div>
  <div>
    <button id="selecionarTodos">Selecionar Tudo</button>
  </div>

  <table id="tabelaParcelas">
    <thead>
      <tr>
        <th>Selecionar</th>
        <th>Contrato</th>
        <th>Parcela NÂº</th>
        <th>Vencimento</th>
        <th>Valor Original</th>
        <th>Valor Corrigido</th>
        <th>Dias em Atraso</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="margin-top: 20px;">
    <p><strong>Total de Todas as Parcelas:</strong> R$ <span id="totalGeral">0,00</span></p>
    <p><strong>Total Selecionado:</strong> R$ <span id="totalSelecionado">0,00</span></p>
  </div>

  <div id="dadosCliente" style="margin-top: 20px; font-size: 14px; color: #444;"></div>

  <script src="script.js"></script>
</body>
</html>
