<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Parcelas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <!-- Opcional: coloque seu logo substituindo logo.png -->
    <img src="logo1.png" alt="Logo da Empresa" style="display:block;margin:0 auto 8px;max-width:80px;border-radius:14px;box-shadow:0 2px 12px #0002;">
    <h1>Parcelas em Aberto</h1>
  </header>

  <div id="dadosCliente" style="margin-top: 20px;"></div>
  
  <div class="botoes-acao">
    <button id="selecionarTodos">Selecionar Tudo</button>
    <button id="voltarWhatsapp">Voltar WhatsApp</button>
  </div>

  <div class="table-container">
    <table id="tabelaParcelas">
      <thead>
        <tr>
          <th>Selecionar</th>
          <th>Contrato</th>
          <th>Parcela</th>
          <th>Vencimento</th>
          <th>Valor Original</th>
          <th>Valor Corrigido</th>
          <th>Dias Atraso</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
